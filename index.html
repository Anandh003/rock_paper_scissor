<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <div class="game-container">
            <div class="game-title">Rock Paper Scissor</div>
            <div class="points-container">
                <div>Your Score: <span id="playerScore">0</span></div>
                <div>Computer Score: <span id="computerScore">0</span></div>
            </div>

            <div class="game-area">
                <div class="player-container">
                    <div>Player</div>
                    <div id="player-area" class="player-area"></div>
                </div>

                <div class="computer-container">
                    <div>Computer</div>
                    <div id="computer-area" class="computer-area"></div>
                </div>
            </div>
            <div id="result" class="result-area">&nbsp;</div>

            <div class="control-container">
                <button class="button" id="rock">Rock</button>
                <button class="button" id="paper">Paper</button>
                <button class="button" id="scissor">Scissor</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
